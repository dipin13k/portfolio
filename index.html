<body>

  <script type="text/babel">
    const { useState, useEffect, useRef, useCallback } = React;
    
    // Floating Particles Component
    const FloatingParticles = () => {
      useEffect(() => {
        const interval = setInterval(() => {
          const particle = document.createElement('div');
          particle.className = 'particle';
          particle.style.left = Math.random() * window.innerWidth + 'px';
          particle.style.top = window.innerHeight + 'px';
          particle.style.background = ['#ff2a6d', '#05d9e8', '#d16fff', '#00ff90'][Math.floor(Math.random() * 4)];
          document.body.appendChild(particle);
          
          setTimeout(() => particle.classList.add('active'), 10);
          setTimeout(() => particle.remove(), 2000);
        }, 300);
        
        return () => clearInterval(interval);
      }, []);
      
      return null;
    };
    
    // Glitter Effect Component
    const GlitterEffect = () => {
      useEffect(() => {
        const handleMouseMove = (e) => {
          if (Math.random() > 0.9) {
            const glitter = document.createElement('div');
            glitter.className = 'glitter';
            glitter.style.left = e.clientX + 'px';
            glitter.style.top = e.clientY + 'px';
            glitter.style.background = ['#ff2a6d', '#05d9e8', '#d16fff', '#00ff90', '#fff500'][Math.floor(Math.random() * 5)];
            document.body.appendChild(glitter);
            
            setTimeout(() => glitter.classList.add('active'), 10);
            setTimeout(() => glitter.remove(), 800);
          }
        };
        
        window.addEventListener('mousemove', handleMouseMove);
        return () => window.removeEventListener('mousemove', handleMouseMove);
      }, []);
      
      return null;
    };
    
    // Typing Animation Component
    const TypingText = ({ texts, speed = 100 }) => {
      const [text, setText] = useState('');
      const [textIndex, setTextIndex] = useState(0);
      const [charIndex, setCharIndex] = useState(0);
      const [isDeleting, setIsDeleting] = useState(false);
      
      useEffect(() => {
        const currentText = texts[textIndex];
        
        const timeout = setTimeout(() => {
          if (!isDeleting && charIndex < currentText.length) {
            setText(currentText.substring(0, charIndex + 1));
            setCharIndex(charIndex + 1);
          } else if (isDeleting && charIndex > 0) {
            setText(currentText.substring(0, charIndex - 1));
            setCharIndex(charIndex - 1);
          } else if (!isDeleting && charIndex === currentText.length) {
            setTimeout(() => setIsDeleting(true), 1500);
          } else if (isDeleting && charIndex === 0) {
            setIsDeleting(false);
            setTextIndex((textIndex + 1) % texts.length);
          }
        }, isDeleting ? speed / 2 : speed);
        
        return () => clearTimeout(timeout);
      }, [charIndex, isDeleting, textIndex, texts, speed]);
      
      return (
        <div className="typing-text">
          {text}
          <span className="typing-cursor"></span>
        </div>
      );
    };

          <div className="learning-grid">
            {learningItems.map((item, index) => (
              <div key={item.name} className="learning-card" style={{ animationDelay: `${index * 0.1}s` }}>

    };
    
    // About Section Component
    const About = () => {
      const [visible, setVisible] = useState(false);
      const aboutRef = useRef(null);
      
      useEffect(() => {
        const observer = new IntersectionObserver(
          ([entry]) => {
            if (entry.isIntersecting) {
              setVisible(true);
            }
          },
          { threshold: 0.1 }
        );
        
        if (aboutRef.current) {
          observer.observe(aboutRef.current);
        }
        
        return () => {
          if (aboutRef.current) {
            observer.unobserve(aboutRef.current);
          }
        };
      }, []);
      
      return (
        <section ref={aboutRef} className="about-section" id="about">
          <h2 className={`section-title glitch ${visible ? 'visible' : ''}`} data-text="ABOUT ME">ABOUT ME</h2>
          <div className="about-content">
            <div className="about-text">
              <p>I'm Dipin Khadka, a passionate Frontend Developer from Nepal with a BIT degree. I specialize in JavaScript, HTML5, CSS3, and creating exceptional user experiences.</p>
              <p>My journey in web development started with a curiosity about how websites work, and it has evolved into a career focused on creating stunning digital experiences. I'm currently expanding my knowledge by learning React, Node.js, APIs, and GitHub Actions to build more dynamic and scalable applications.</p>
              <p>When I'm not coding, you'll find me exploring new frontend frameworks, contributing to open-source projects, or sharing my knowledge through technical writing. I'm always excited to take on new challenges and collaborate on innovative projects.</p>
            </div>
            <div className="about-highlights">
              <div className="highlight-item">
                <div className="highlight-title">üéØ Focus</div>
                <div>Frontend Development</div>
              </div>
              <div className="highlight-item">
                <div className="highlight-title">üìç Location</div>
                <div>Kathmandu, Nepal</div>
              </div>
              <div className="highlight-item">
                <div className="highlight-title">üéì Education</div>
                <div>BIT</div>
              </div>
              <div className="highlight-item">
                <div className="highlight-title">üíº Available</div>
                <div>Freelance Projects</div>
              </div>
            </div>
          </div>
        </section>
      );
    };
    
    // Contact Form Component
    const ContactForm = () => {
      const [formData, setFormData] = useState({
        name: '',
        email: '',
        message: ''
      });
      const [status, setStatus] = useState('');
      const [isSubmitting, setIsSubmitting] = useState(false);
      
      const handleChange = (e) => {
        setFormData({
          ...formData,
          [e.target.name]: e.target.value
        });
      };
      
      const handleSubmit = async (e) => {
        e.preventDefault();
        setIsSubmitting(true);
        setStatus('');
        
        try {
          const response = await fetch('https://formspree.io/f/xkgkqkdo', {
            method: 'POST',
            headers: {
              'Content-Type': 'application/json'
            },
            body: JSON.stringify(formData)
          });
          
          if (response.ok) {
            setStatus('success');
            setFormData({ name: '', email: '', message: '' });
          } else {
            setStatus('error');
          }
        } catch (error) {
          setStatus('error');
        } finally {
          setIsSubmitting(false);
          
          setTimeout(() => setStatus(''), 5000);
        }
      };
      
      return (
        <section className="contact-section" id="contact">
          <h2 className="section-title glitch" data-text="CONTACT">CONTACT</h2>
          <form className="contact-form" onSubmit={handleSubmit}>
            <div className="form-group">
              <label htmlFor="name" className="form-label">Name</label>
              <input
                type="text"
                id="name"
                name="name"
                value={formData.name}
                onChange={handleChange}
                className="form-input"
                required
                aria-required="true"
              />
            </div>
            
            <div className="form-group">
              <label htmlFor="email" className="form-label">Email</label>
              <input
                type="email"
                id="email"
                name="email"
                value={formData.email}
                onChange={handleChange}
                className="form-input"
                required
                aria-required="true"
              />
            </div>
            
            <div className="form-group">
              <label htmlFor="message" className="form-label">Message</label>
              <textarea
                id="message"
                name="message"
                value={formData.message}
                onChange={handleChange}
                className="form-textarea"
                required
                aria-required="true"
              ></textarea>
            </div>
            
            <button type="submit" className="form-submit" disabled={isSubmitting}>
              {isSubmitting ? 'Sending...' : 'Send Message'}
            </button>
            
            {status === 'success' && (
              <div className="form-message success" role="alert">
                Thank you for your message! I'll get back to you soon.
              </div>
            )}
            {status === 'error' && (
              <div className="form-message error" role="alert">
                Oops! Something went wrong. Please try again.
              </div>
            )}
          </form>
        </section>
      );
    };

              <i className="fab fa-github"></i>
            </a>
            <a href="https://twitter.com/dipin13k" className="social-link" title="Twitter" target="_blank" rel="noopener noreferrer" aria-label="Twitter">
              <i className="fab fa-twitter"></i>
            </a>
            <a href="https://linkedin.com/in/dipin13k" className="social-link" title="LinkedIn" target="_blank" rel="noopener noreferrer" aria-label="LinkedIn">
              <i className="fab fa-linkedin-in"></i>
            </a>
          </div>
        </footer>
      );
    };
    
    // Main App Component
    const App = () => {
      return (
        <div className="app">
          <div className="neon-bg">
            <div className="moving-grid"></div>
            <div className="floating-orbs orb-1"></div>
            <div className="floating-orbs orb-2"></div>
            <div className="floating-orbs orb-3"></div>
          </div>
          
          <Navigation />
          <main>
            <Hero />
            <Journey />
            <Projects />
            <Skills />
            <Learning />
            <About />
            <ContactForm />
          </main>
          <Footer />
          <ScrollToTop />
        </div>
      );
    };
    
    // Render app
    ReactDOM.render(<App />, document.getElementById('root'));
  </script>
